<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{color:purple;background-color:yellow;border-style:dotted;font-size:50px;font-family: Arial, Helvetica, sans-serif;}
        table,th,td{border:1px solid black;padding:15px;text-align:center;border-spacing:8px;}
        .row{background-color:purple;color:palevioletred;font-size:30px}
        tr{color:chartreuse;background-color: chocolate;font-size:25px;font-family: 'Times New Roman', Times, serif;}
    </style>
</head>
<body bgcolor = "Pink">
    <h1 align = "center"> CINEMA HOUSE </h1>
    <center><table border = "2">
        <tr class = "row">
            <th> Movie Name </th>
            <th> Actor Character Name</th>
            <th> Actress Character Name </th>
            <th> Actor Name </th>
            <th> Actress Name </th>
            
        </tr>
        {% for c in film %}
        <tr>
            <td>{{c.Movie_Name}}</td>
            <td>{{c.Actor_Character_Name}}</td>
            <td>{{c.Actress_Character_Name}}</td>
            <td>{{c.Actor_Name}}</td>
            <td>{{c.Actress_Name}}</td>
        </tr>
        {% endfor %}

    </table>
</center>
</body>
</html>
